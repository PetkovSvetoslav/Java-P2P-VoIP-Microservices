spring.application.name=p2p-voip-app

# Server configuration
server.port=8080

# Logging configuration
logging.level.root=INFO

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/p2pv_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Baron
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf configuration
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

# Spring MVC configuration
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

server.error.whitelabel.enabled=false

spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/





